<section class="section">
  <div class="container">
    <h1 class="mat-display-3">Color Palette Generator</h1>
    <div class="columns">
      <!--Color parameters-->
      <div class="column is-one-fifth">
        <div class="mat-elevation-z8 color-picker">
          <app-gradient-selector></app-gradient-selector>
        </div>
      </div>
      <!--Palette-->
      <div class="column is-two-thirds">
        <app-palette [size]="10"></app-palette>
      </div>
    </div>
  </div>

</section>
